<div>
  <h2> MEALS JSON: </h2>
</div>
<ul>
  <li *ngFor="let meal of meals" (click)="onClickMeal(meal)">
    <button class="meal-button"> {{ meal.name }}
    </button> 
    <div *ngIf="meal.id === showMealID">
        <app-menu [mealsJSON]="meals" [mealIDtoShow]="meal.id">
        </app-menu>
    </div>
  </li>
</ul>
